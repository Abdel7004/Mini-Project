{% extends 'base.html' %}
{% block content %}
<h1 class="title pt-5">Are you sure you want to Delete {{cuisine.name}}?</h1>
<form method="post">
    {% csrf_token %}
    <div class="buttons">
    <!-- confirm cuisine delete -->
        <input class="button is-danger" type="submit" value="Confirm" />
        <!-- Redirect back to detail on cancel -->
        <a class="button is-primary" href="{% url 'cuisine_detail' cuisine.pk %}">Cancel</a>
    </div>
</form>
{% endblock %}
